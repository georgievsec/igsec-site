<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGsec Globe Test</title>
  <script src="https://unpkg.com/globe.gl"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #globeViz {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <script>
    console.log("Globe test starting...");
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('assets/earth-dark.jpg')
      .backgroundColor('rgba(0,0,0,0)')
      .arcColor(() => ['#ff6f61', '#00bcd4'][Math.floor(Math.random() * 2)])
      .arcDashLength(0.4)
      .arcDashGap(2)
      .arcDashInitialGap(() => Math.random() * 5)
      .arcDashAnimateTime(2000)
      .arcStroke(1.2)
      .arcsTransitionDuration(0)
      .showAtmosphere(true)
      .atmosphereColor('#3aafff')
      .atmosphereAltitude(0.25);

    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = 0.5;

    function generateArcs() {
      return [...Array(80).keys()].map(() => {
        const startLat = (Math.random() - 0.5) * 180;
        const startLng = (Math.random() - 0.5) * 360;
        const endLat = (Math.random() - 0.5) * 180;
        const endLng = (Math.random() - 0.5) * 360;
        return { startLat, startLng, endLat, endLng };
      });
    }

    globe.arcsData(generateArcs());
    setInterval(() => {
      globe.arcsData(generateArcs());
    }, 4000);
  </script>
</body>
</html>
